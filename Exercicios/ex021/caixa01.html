<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de caixa</title>
    <style>
        h1{ /*
            Box-Level
            */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid blue;

            padding: 10px auto 10px auto
        }

        a { /*
            Inline-Level
            */
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Os parágrafos também são exemplos de box-level, mas os <a href="#">Links são inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
