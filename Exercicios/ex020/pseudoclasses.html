<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: aquamarine;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            text-align: center;
            display: inline-block;
        }
        #d1:hover {
            background-color: darkblue;
        }
        #d2:hover {
            background-color: darkblue;
        }
        #d3:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
