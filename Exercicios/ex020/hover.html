<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            background-color: red;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>

    </div>
    <p>Final do exemplo</p>
</body>
</html>
